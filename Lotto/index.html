<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto</title>
  </head>
  <body>
    <h2>로또 숫자 생성기</h2>
    <script>
      let lotto = [];

      for (let i = 0; i < 6; i++) {
        lotto.push(parseInt(Math.random() * 45 + 1));
      }

      document.write(lotto);
    </script>
  </body>
</html>
