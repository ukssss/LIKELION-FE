<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lotto</title>
  </head>
  <body>
    <h2>로또 숫자 생성기</h2>
    <script>
      let lotto = [];

      while (lotto.length < 6) {
        let num = parseInt(Math.random() * 45 + 1);

        if (lotto.indexOf(num) === -1) {
          lotto.push(num);
        }
      }

      document.write("<div class='ball ball0'>" + lotto[0] + "</div>");
      document.write("<div class='ball ball1'>" + lotto[1] + "</div>");
      document.write("<div class='ball ball2'>" + lotto[2] + "</div>");
      document.write("<div class='ball ball3'>" + lotto[3] + "</div>");
      document.write("<div class='ball ball4'>" + lotto[4] + "</div>");
      document.write("<div class='ball ball5'>" + lotto[5] + "</div>");
    </script>
  </body>
</html>
