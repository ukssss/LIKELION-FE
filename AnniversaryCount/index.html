<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>기념일 계산기</title>
    <style>
      * {
        color: #333333;
      }
      p {
        margin-bottom: 1px;
      }
      .photos {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #duhee {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 30px;
      }
      #jisook {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        margin-left: 30px;
      }
      #heart {
        width: 50px;
        height: 50px;
      }
      .gray {
        color: #a0a0a0;
      }
      .special-day {
        display: flex;
        justify-content: space-between;
      }
      .title {
        display: flex;
        align-items: center;
      }
      .days-left {
        text-align: right;
      }
      .date {
        text-align: right;
        color: #a0a0a0;
      }
    </style>
  </head>
  <body class="container">
    <section class="photos">
      <img id="duhee" src="duhee.jpeg" alt="duhee" />
      <img id="heart" src="heart.png" alt="heart" />
      <img id="jisook" src="jisook.jpeg" alt="jisook" />
    </section>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-3">
      <h3>두희♥지숙</h3>
      <h3 id="love">0일째</h3>
      <h4 class="date">2020.6.30</h4>
    </div>
    <hr />
    <section class="special-day">
      <h3 class="title">크리스마스</h3>
      <div class="date-box">
        <p id="christmas" class="days-left">0일 남음</p>
        <p class="date">2023.12.25</p>
      </div>
    </section>
    <hr />
    <hr />
    <section class="special-day">
      <h3 class="title">10000일</h3>
      <div class="date-box">
        <p id="thousand" class="days-left">0일 남음</p>
        <p id="thousand-date" class="date">0000.00.00</p>
      </div>
    </section>
    <hr />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
      // 현재 날짜 및 연애 시작일 설정
      let now = new Date();
      let start = new Date("2020-06-30");

      // 몇 일째 출력
      let timeDiff = now.getTime() - start.getTime();
      let day = Math.floor(timeDiff / (1000 * 60 * 60 * 24) + 1);

      $("#love").text(`${day} 일째`);

      // 크리스마스
      let christmas = new Date("2023-12-25");
      let timeDiff2 = christmas.getTime() - now.getTime();
      let day2 = Math.floor(timeDiff2 / (1000 * 60 * 60 * 24) + 1);

      $("#christmas").text(`${day2}일 남음`);

      // 10000일
      let ms = start.getTime() + 9999 * (1000 * 60 * 60 * 24);
      let thousand = new Date(ms);
      let thousandDate = `${thousand.getFullYear()}.${thousand.getMonth() + 1}.${thousand.getDate()}`;
      let timeDiff3 = thousand.getTime() - now.getTime();
      let day3 = Math.floor(timeDiff3 / (1000 * 60 * 60 * 24) + 1);

      $("#thousand").text(`${day3}일 남음`);
      $("#thousand-date").text(thousandDate);
    </script>
  </body>
</html>
